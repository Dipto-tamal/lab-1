<!DOCTYPE html>
<html>
<head>
    <title>Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3f3e3e;
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: #a59a9a;
            max-width: 700px;
            margin: auto;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #a53b3b;
        }

        h2 {
            color: rgb(204, 5, 5);
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 40%;
            padding: 6px;
            margin-top: 4px;
            border: 2px solid #200202;
            border-radius: 4px;
        }

        .radio-group,
        .checkbox-group {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .radio-group label,
        .checkbox-group label {
            font-weight: normal;
        }

        .section {
            margin-top: 30px;
        }

        .form-actions {
            text-align: center;
            margin-top: 25px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            color: rgb(53, 124, 64);
            background-color: #204e22;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #812821;
        }

        /* Added style for the image */
        .form-image {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 8px #a53b3b;
        }
    </style>
</head>
<body>

<form action="#" method="post">
    <!-- Added image here -->
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=700&q=80" alt="Donation Banner" class="form-image">

    <h2>Donor Information</h2>

    <label>First Name*</label>
    <input type="text" name="first_name">

    <label>Last Name*</label>
    <input type="text" name="last_name">

    <label>Company</label>
    <input type="text" name="company">

    <label>Address 1*</label>
    <input type="text" name="address1">

    <label>Address 2</label>
    <input type="text" name="address2">

    <label>City*</label>
    <input type="text" name="city">

    <label>State*</label>
    <select name="state">
        <option value="">Select a State</option>
        <option>Dhaka</option>
        <option>Chittagong</option>
    </select>

    <label>Zip Code*</label>
    <input type="text" name="zip">

    <label>Country*</label>
    <select name="country">
        <option value="">Select a Country</option>
        <option>Bangladesh</option>
        <option>USA</option>
    </select>

    <label>Phone</label>
    <input type="tel" name="phone">

    <label>Fax</label>
    <input type="text" name="fax">

    <label>Email*</label>
    <input type="email" name="email">

    <div class="section">
        <h2>Donation Amount</h2>
        <div class="radio-group">
            <label><input type="radio" name="amount" value="none"> None</label>
            <label><input type="radio" name="amount" value="50"> $50</label>
            <label><input type="radio" name="amount" value="75"> $75</label>
            <label><input type="radio" name="amount" value="100"> $100</label>
            <label><input type="radio" name="amount" value="250"> $250</label>
            <label><input type="radio" name="amount" value="other"> Other</label>
        </div>

        <label>Other Amount $</label>
        <input type="text" name="other_amount">

        <div class="checkbox-group">
            <label><input type="checkbox" name="recurring"> I am interested in giving on a regular basis</label>
        </div>

        <label>Monthly Credit Card $</label>
        <input type="text" name="monthly_amount">

        <label>For how many months?</label>
        <input type="text" name="months">
    </div>

    <div class="section">
        <h2>Honorarium and Memorial Donation</h2>
        <div class="radio-group">
            <label><input type="radio" name="honor_type" value="honor"> To Honor</label>
            <label><input type="radio" name="honor_type" value="memory"> In Memory of</label>
        </div>

        <label>Name</label>
        <input type="text" name="honor_name">

        <label>Acknowledge Donation to</label>
        <input type="text" name="ack_name">

        <label>Address</label>
        <input type="text" name="ack_address">

        <label>City</label>
        <input type="text" name="ack_city">

        <label>State</label>
        <input type="text" name="ack_state">

        <label>Zip</label>
        <input type="text" name="ack_zip">
    </div>

    <div class="section">
        <h2>Additional Information</h2>
        <label>Name</label>
        <input type="text" name="additional_name">
    </div>

    <div class="form-actions">
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </div>
</form>

</body>
</html>
