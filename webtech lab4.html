<!DOCTYPE html>
<html>
<head>
    <title>Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3f3e3e;
            margin: 0;
            padding: 20px;
        }

        form, .thank-you-box {
            background-color: #a59a9a;
            max-width: 700px;
            margin: auto;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #a53b3b;
        }

        h2 {
            color: rgb(204, 5, 5);
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="password"],
        select {
            width: 40%;
            padding: 6px;
            margin-top: 4px;
            border: 2px solid #200202;
            border-radius: 4px;
        }

        .radio-group,
        .checkbox-group {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .radio-group label,
        .checkbox-group label {
            font-weight: normal;
        }

        .section {
            margin-top: 30px;
        }

        .form-actions {
            text-align: center;
            margin-top: 25px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            color: rgb(53, 124, 64);
            background-color: #204e22;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #812821;
        }

        .form-image {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 8px #a53b3b;
        }

        .thank-you-box {
            display: none;
            background: rgba(255, 255, 255, 0.92);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            margin-top: 60px;
        }

        .thank-you-box h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .thank-you-box p {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 30px;
        }

        .thank-you-box a {
            display: inline-block;
            text-decoration: none;
            background: #27ae60;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .thank-you-box a:hover {
            background: #1e8449;
        }
    </style>
</head>
<body>

<form id="donationForm">
    <img src="https://images.unsplash.com/photo-1588776814546-5a84a28d2439?auto=format&fit=crop&w=800&q=80" alt="Medical Donation" class="form-image">

    <h2>Donor Information</h2>

    <label>First Name*</label>
    <input type="text" name="first_name" required>

    <label>Last Name*</label>
    <input type="text" name="last_name" required>

    <label>Date of Birth*</label>
    <input type="date" name="dob" required>

    <label>Blood Group*</label>
    <select name="blood_group" required>
        <option value="">Select Blood Group</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
    </select>

    <label>Password*</label>
    <input type="password" name="password" required>

    <label>Company</label>
    <input type="text" name="company">

    <label>Address 1*</label>
    <input type="text" name="address1" required>

    <label>Address 2</label>
    <input type="text" name="address2">

    <label>City*</label>
    <input type="text" name="city" required>

    <label>State*</label>
    <select name="state" required>
        <option value="">Select a State</option>
        <option>Dhaka</option>
        <option>Chittagong</option>
    </select>

    <label>Zip Code*</label>
    <input type="text" name="zip" required>

    <label>Country*</label>
    <select name="country" required>
        <option value="">Select a Country</option>
        <option>Bangladesh</option>
        <option>USA</option>
    </select>

    <label>Phone</label>
    <input type="tel" name="phone">

    <label>Fax</label>
    <input type="text" name="fax">

    <label>Email*</label>
    <input type="email" name="email" required>

    <div class="section">
        <h2>Donation Amount</h2>
        <div class="radio-group">
            <label><input type="radio" name="amount" value="none" required> None</label>
            <label><input type="radio" name="amount" value="50"> $50</label>
            <label><input type="radio" name="amount" value="75"> $75</label>
            <label><input type="radio" name="amount" value="100"> $100</label>
            <label><input type="radio" name="amount" value="250"> $250</label>
            <label><input type="radio" name="amount" value="other"> Other</label>
        </div>

        <label>Other Amount $</label>
        <input type="text" name="other_amount">

        <div class="checkbox-group">
            <label><input type="checkbox" name="recurring"> I am interested in giving on a regular basis</label>
        </div>

        <label>Monthly Credit Card $</label>
        <input type="text" name="monthly_amount">

        <label>For how many months?</label>
        <input type="text" name="months">
    </div>

    <div class="form-actions">
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </div>
</form>

<div class="thank-you-box" id="thankYou">
    <h1>Thank You</h1>
    <p>Your donation has been submitted successfully.<br>We truly appreciate your support!</p>
    <a href="#" onclick="window.location.reload()">‚Üê Back to Donation Form</a>
</div>

<script>
    document.getElementById("donationForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const requiredFields = [
            "first_name", "last_name", "address1", "city", "state", "zip",
            "country", "email", "dob", "blood_group", "password"
        ];

        let valid = true;

        for (let field of requiredFields) {
            const input = document.querySelector(`[name="${field}"]`);
            if (!input || !input.value.trim()) {
                alert("Please fill out all required fields including Date of Birth, Blood Group, and Password.");
                input?.focus();
                valid = false;
                break;
            }
        }

        if (valid) {
            document.getElementById("donationForm").style.display = "none";
            document.getElementById("thankYou").style.display = "block";
        }
    });
</script>

</body>
</html>
